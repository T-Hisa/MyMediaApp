version: 2.1
jobs:
  build:
    docker:
      - image: circleci/ruby:2.7.1-node-browsers
    steps:
      - checkout
      - run:
          name: install Gemfile
          command: bundle install --path vendor/bundle
      - run: echo $PWD
      - restore_cache:
          key: Sample_Cache
      - save_cache:
          key: Sample_Cache
          paths:
            - ./vendor/bundle
  test:
    docker:
      - image: circleci/ruby:2.7.1-node-browsers
        environment:
          DB_HOST: 127.0.0.1
          DB_PASSWORD: root
      - image: circleci/mysql:5.7
        # environment:
        #   MYSQL_USER: root
        #   MYSQL_ROOT_PASSWORD: root
        #   MYSQL_DATABASE: db
    # working_directory: ~/SampleMediaApp
    steps:
      - checkout
      - restore_cache:
          key: Sample_Cache
      - run: echo $PWD
      - run: ls /home/circleci
      - run: ls
      - run: yarn install --check-files
      # - run:
      #     name: Wait for DB
      #     command: dockerize -wait tcp://127.0.0.1:3306 -timeout 120s
      - run:
          name: setup bundler target path
          command: bundle config --local path vendor/bundle
      - run:
          name: Set up DB
          command: bundle exec rails db:migrate
      - run:
          name: implement test
          command: bundle exec rspec ./spec/
  deploy:
    docker:
      - image: circleci/ruby:2.7.1-node-browsers
    steps:
      - checkout
      - restore_cache:
          key: Sample_Cache
      - run:
          name: deploy app by capistrano
          command: bundle exec cap production deploy
workflows:
  version: 2.1
  test-deploy:
    jobs:
      - build
      - test:
          requires:
            - build
      - deploy:
          requires:
            - test
          filters:
            branches:
              only: master